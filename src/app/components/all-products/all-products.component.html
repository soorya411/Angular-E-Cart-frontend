<div style="margin-top: 80px;">
<app-banner></app-banner>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    
    <!-- Section-->
    <section class="py-5 ">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div *ngFor="let Product of allProducts | filter:searchKey : 'title' " class="col mb-5">
                    <div class="card h-100 shadow ">
                        <!-- Product image-->
                        <img height="250px" class="card-img-top" [src]=Product.image alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <!-- <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div> -->

                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{Product.title}}</h5>
                                <!-- Product price-->
                                <h6>$ {{Product.price}}</h6>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="view/{{Product.id}}">View Product</a></div>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
    </section>

</div>
