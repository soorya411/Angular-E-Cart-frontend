<div style="margin-top: 80px;">
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://i.pinimg.com/736x/57/2a/dc/572adc41db3845a6660956b1ec0d2034.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form [formGroup]="loginForm">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fa-brands fa-shopify fa-2x me-3 " style="color: #f91537;"></i> 
                          <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                          <span class="h1 fw-bold mb-0">VogueVentur</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-3">
                          <input formControlName="email" type="email" id="form2Example17" class="form-control form-control" placeholder="Email address" />
                          <div *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched" class="text-danger">*Invalid email</div>

                        </div>
      
                        <div class="form-outline mb-3">
                          <input formControlName="password" type="password" id="form2Example27" class="form-control form-control-" placeholder="Password"/>
                          <div *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched" class="text-danger">*Invalid password</div>

                        </div>
      
                        <div class="pt-1 mb-2">
                          <button (click)="login()" class="btn btn-dark btn-lg btn-block" type="button">Sign in</button>
                        </div>
      
                        <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/user/register"
                            style="color: #393f81;">Register here</a></p>
                        
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</div>
